<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>学校選択</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .form-group {
      margin: 20px 0;
      text-align: center;
    }
    label {
      display: block;
      font-size: 1.2rem;
      margin-bottom: 5px;
    }
    select {
      font-size: 1.2rem;
      padding: 8px 12px;
      min-width: 200px;
    }
    button {
      font-size: 1.3rem;
      padding: 12px 24px;
    }
    .note {
      margin-top: 10px;
      font-size: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="form-group">
    <label>地域 / Region / Região</label>
    <select id="region">
      <option value="">選択してください</option>
      <option value="多治見市">多治見市(Tajimicity)</option>
      <option value="土岐市">土岐市(Tokicity)</option>
      <option value="可児市">可児市(Kanicity)</option>
      <option value="美濃加茂市">美濃加茂市(Minokamocity)</option> <!-- ← これを追加 -->
    </select>
  </div>

  <div class="form-group">
    <label>学校 / School / Escola</label>
    <select id="school" disabled>
      <option value="">地域を選択してください</option>
    </select>
  </div>

  <div class="form-group">
    <label>言語 / Language / Língua</label>
    <select id="language">
      <option value="">選択してください</option>
      <option value="日本語">日本語(Japanese)</option>
      <option value="英語">英語(English)</option>
      <option value="ポルトガル語">ポルトガル語(português)</option>
    </select>
  </div>

  <button id="nextBtn" disabled>次へ</button>

  <div class="note">
    次のページへ / Go to next page / Ir para a próxima página
  </div>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbwGwCbo7pwBDOPvFISrrR7UcaKVzyvr1nCZ1bb35aNIRPoS_dSFfj_0YDiw0eEFYQU_-Q/exec';
    let data = [];

    const region = document.getElementById('region');
    const school = document.getElementById('school');
    const language = document.getElementById('language');
    const nextBtn = document.getElementById('nextBtn');

    fetch(API_URL)
      .then(res => res.json())
      .then(json => {
        data = json;
      });

    region.addEventListener('change', () => {
      const selectedRegion = region.value;
      school.innerHTML = '<option value="">選択してください</option>';
      if (selectedRegion) {
        const schools = [...new Set(data.filter(d => d['地域'] === selectedRegion).map(d => d['学校']))];
        schools.forEach(s => {
          const opt = document.createElement('option');
          opt.value = s;
          opt.textContent = s;
          school.appendChild(opt);
        });
        school.disabled = false;
      } else {
        school.disabled = true;
      }
      checkEnable();
    });

    school.addEventListener('change', checkEnable);
    language.addEventListener('change', checkEnable);

    function checkEnable() {
      if (school.value && language.value) {
        nextBtn.disabled = false;
      } else {
        nextBtn.disabled = true;
      }
    }

    nextBtn.addEventListener('click', () => {
      const selected = data.find(d =>
        d['地域'] === region.value &&
        d['学校'] === school.value &&
        d['言語'] === language.value
      );
      if (selected) {
        window.open(selected['URL'], '_blank');
      } else {
        alert('リンク先が見つかりません。');
      }
    });
  </script>

</body>
</html>
